<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/vnd.icon" href="img/logo.ico">
        <title>Association SCEP - Evènements</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="img/logo.png" alt="Logo SCEP" style="width:150px;">
                </a>
                <ul class="nav nav-pills d-flex align-items-center">
                    <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
                    <li class="nav-item"><a href="events.html" class="nav-link">Evènements</a></li>
                    <li class="nav-item"><a href="registration.html" class="nav-link active" aria-current="page">Adhésion</a></li>
                </ul>
            </header>
            <section>
                <div class="text-center g-5 py-5">
                    <p class="lead">
                        Tu souhaite rejoindre l'équipe afin de participer à cette grande aventure ? <br> 
                        Il te suffit simplement de t'inscrire avec ce petit formulaire ci-dessous ! <br>
                    </p>
                </div>
            </section>
            <section>
                <form action="">
                    <div class="g-5 py-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastname" placeholder="lastname">
                            <label for="lastname">Nom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstname" placeholder="firstname">
                            <label for="firstname">Prénom</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="nom@exemple.com">
                            <label for="email">Adresse mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" id="phone" placeholder="phone">
                            <label for="phone">Téléphone</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox">
                            <label class="form-check-label" for="checkbox">J'accepte les conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>    
                </form>
            </section>
            <footer class="text-center align-items-center py-3 my-4 border-top">
                <div class="mt-2 mb-4">
                    <h2>Tu peux aussi nous suivre sur les réseaux sociaux !</h2>
                </div>
                <ul class="nav justify-content-center list-unstyled">
                    <li class="ms-3"><a target="_blank" href="https://www.facebook.com/events/491012463128380/"><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg></a></li>
                </ul>
            </footer>        
        </div>
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
